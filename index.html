.sub{color:var(--muted)}
.mascot{max-height:160px;justify-self:end;filter:drop-shadow(0 10px 20px rgba(17,19,23,.12))}

.filter.is-act{background:#111;color:#fff;border-color:#111}

/* Grid & cards */
.grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px}
@media(max-width:980px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}

.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);overflow:hidden;display:flex;flex-direction:column;box-shadow:0 8px 22px rgba(16,18,27,.06);transition:transform .16s,box-shadow .16s}
.card:hover{transform:translateY(-4px);box-shadow:0 16px 36px rgba(16,18,27,.12)}
.media{aspect-ratio:16/9;background:#f3f5f7}
.media img{width:100%;height:100%;object-fit:cover}
.body{padding:12px 14px;display:flex;flex-direction:column;gap:8px}
.ttl{font-weight:900}
.meta{display:flex;justify-content:space-between;color:var(--muted)}

.row{display:flex;gap:8px;margin-top:4px}
.btn{flex:1 0 auto;display:inline-flex;align-items:center;justify-content:center;height:38px;padding:0 12px;border-radius:10px;border:1px solid var(--line);background:#fff;font-weight:800}
.btn--go{background:var(--accent);border-color:var(--accent);color:#fff}
.badge{position:absolute;top:12px;left:12px;background:#111;color:#fff;padding:6px 10px;border-radius:999px;font-weight:900;font-size:.85rem}

/* Helpers */
const fmt = new Intl.NumberFormat('nl-NL',{style:'currency',currency:'EUR'});
const ‚Ç¨ = v => v==null ? "" : fmt.format(+v);
const el = q => document.querySelector(q);

/* Card factory */
function card(p){
  const labs=(p.labels||"").split("|").filter(Boolean).map(l=>`<span class="l${l}"></span>`).join("");
  return `
  <article class="card">
    <div class="media" style="position:relative">
      ${p.featured?`<span class="badge ok">SUPER</span>`:""}
      <img src="${p.image}" alt="${p.title}" loading="lazy">
    </div>
    <div class="body">
      <div class="ttl">${p.title}</div>
      <div class="meta"><span>${p.merchant||""}</span><span class="price">${‚Ç¨(p.price)}</span></div>
      <div class="row">
        <a class="btn btn--go" target="_blank" rel="noopener" href="${p.url||'#'}">Shop Now</a>
        <a class="btn" target="_blank" rel="noopener"
           href="https://www.pinterest.com/pin/create/button/?url=${encodeURIComponent(location.href)}&media=${encodeURIComponent(p.image)}&description=${encodeURIComponent(p.title)}">Save Pin</a>
      </div>
    </div>
    <div class="lbl">${labs}</div>
  </article>`;
}

/* Render */
function renderSuper(items){
  const picks = [];
  const f = items.filter(x=>x.featured).slice(0,3);
  picks.push(...f);
  const need = 3 - f.length;
  if(need>0){
    const extras = items.filter(x=>/(^|\|)(1|2)($|\|)/.test(x.labels||"") && !picks.includes(x)).slice(0,need);
    picks.push(...extras);
  }
  el("#super").innerHTML = picks.map(card).join("");
}
function renderList(items){ el("#list").innerHTML = items.map(card).join(""); }

function applyFilter(key){
  let it = data.slice();
  if(key==="today") it = it.filter(p=>/today/i.test(p.category||""));
  if(key==="u10")   it = it.filter(p=>+p.price>0 && +p.price<10);
  if(key==="u20")   it = it.filter(p=>+p.price>0 && +p.price<20);
  if(key==="last")  it = it.filter(p=>(p.labels||"").split("|").includes("5"));
  if(key==="wanted")it = it.filter(p=>(p.labels||"").split("|").includes("1"));
  renderSuper(it);
  renderList(it);
}

function initFilters(){
  const btns=[...document.querySelectorAll(".filter")];
  btns.forEach(b=>b.addEventListener("click",()=>{
    btns.forEach(x=>{x.classList.remove("is-act");x.setAttribute("aria-selected","false")});
    b.classList.add("is-act"); b.setAttribute("aria-selected","true");
    applyFilter(b.dataset.f);
  }));
}

renderSuper(data);
