  <style>
    :root{
      --bfs-ink:#111317;       /* tekst donker */
      --bfs-mid:#2a2f38;       /* subtiel donker */
      --bfs-soft:#667085;      /* gedimde tekst */
      --bfs-line:#e6e7eb;      /* borders */
      --bfs-bg:#ffffff;        /* kaartrag */
      --bfs-wash:#f7f7f9;      /* pagewash */
      --bfs-brand:#ff7a00;     /* oranje merk */
      --bfs-brand-deep:#d86600;
      --bfs-ok:#16a34a;
      --bfs-warn:#f59e0b;
      --max:1180px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#fff;color:var(--bfs-ink);font:16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* Header hero */
    .hero{
      background:linear-gradient(0deg,var(--bfs-brand-deep),var(--bfs-brand) 48%,#ffa64a 110%);
      color:#fff;
      padding:28px 16px;
      position:relative;
      overflow:hidden;
    }
    .hero__inner{max-width:var(--max);margin:0 auto;display:grid;grid-template-columns:1fr 320px;gap:18px;align-items:center}
    @media (max-width:980px){.hero__inner{grid-template-columns:1fr}}
    .logo{font-weight:900;font-size:38px;letter-spacing:.5px;line-height:1}
    .logo small{display:block;font-weight:500;opacity:.9;margin-top:6px}
    .mascot{max-height:220px;margin:0 auto;filter:drop-shadow:0 18px 18px rgba(0,0,0,.08)}
    @media (max-width:980px){.mascot{max-height:180px}}

    /* Wrapper & headings */
    .wrap{max-width:var(--max);margin:12px auto;padding:0 16px}
    h2{font-size:1.35rem;margin:14px 0 10px}
    .section-head{display:flex;align-items:center;gap:10px;margin:16px 0 8px}
    .pill{display:inline-flex;align-items:center;gap:6px;background:#101827;color:#fff;font-weight:700;border-radius:999px;padding:6px 12px;font-size:.85rem}
    .pill--soft{background:#f3f4f6;color:#111317}

    /* Filter chips */
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0 18px}
    .chip{border:1px solid var(--bfs-line);background:#fff;border-radius:999px;padding:8px 14px;font-weight:700}
    .chip.is-on{background:#101827;color:#fff;border-color:#101827}

    /* Grids */
    .grid{display:grid;gap:18px}
    .grid--3{grid-template-columns:repeat(3,minmax(0,1fr))}
    @media (max-width:980px){.grid--3{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:640px){.grid--3{grid-template-columns:1fr}}

    /* Card */
    .card{background:var(--bfs-bg);border:1px solid var(--bfs-line);border-radius:14px;overflow:hidden;display:flex;flex-direction:column}
    .media{aspect-ratio:16/10;background:#f3f5f7;position:relative}
    .badges{position:absolute;left:10px;top:10px;display:flex;gap:6px}
    .label{display:inline-block;min-width:10px;height:10px;border-radius:999px;box-shadow:0 0 0 2px rgba(255,255,255,.9) inset}
    .l1{background:linear-gradient(90deg,#121214 0%,#3c3f46 100%)}   /* Most Wanted */
    .l2{background:linear-gradient(90deg,#2b56ff 0%,#7aa2ff 100%)}   /* Under ‚Ç¨10 */
    .l3{background:linear-gradient(90deg,#0acf5a 0%,#89f7b2 100%)}   /* Under ‚Ç¨20 */
    .l4{background:linear-gradient(90deg,#ff3b30 0%,#ff7b73 100%)}   /* Last Chance */
    .l5{background:linear-gradient(90deg,#9c27ff 0%,#cf9bff 100%)}   /* Today */
    .l6{background:linear-gradient(90deg,#ffb300 0%,#ffd36b 100%)}   /* Hot */
    .body{padding:12px 14px;display:flex;flex-direction:column;gap:8px}
    .title{font-weight:800}
    .meta{color:#6b7280;font-weight:600;font-size:.9rem}
    .price{font-weight:900}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:40px;padding:0 14px;border-radius:10px;font-weight:800;border:1px solid var(--bfs-line);background:#fff}
    .btn--go{background:var(--bfs-ink);color:#fff;border-color:var(--bfs-ink)}
    .footrow{display:flex;align-items:center;gap:8px;color:#6b7280;font-weight:700;margin:26px 0}
    .small{font-size:.92rem}
    .muted{color:#6b7280}

    footer{border-top:1px solid var(--bfs-line);margin-top:42px}
    .foot{max-width:var(--max);margin:0 auto;padding:16px 16px;display:flex;align-items:center;justify-content:space-between;color:#6b7280;font-weight:700}
  </style>
</head>

    </div>

  <script>
  /* ==== DATA (kan later naar CSV, nu kant-en-klaar) ==== */

      url:"https://amzn.to/42ZuFDV", labels:"1|3|5", featured:true
    },
    {

      url:"https://amzn.to/42ZuFDV", labels:"2|4", featured:true
    },
    {

      image:"https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1200&auto=format&fit=crop",

    },

    /* === Normale deals (9; 3√ó3 grid) === */
    {
      id:"mrsiga-1",
      title:"MR.SIGA Microfiber Cloths (12-pack)",
      price:16.99, merchant:"Amazon DE", category:"Under ‚Ç¨20",
      image:"https://images.unsplash.com/photo-1581578731548-c64695cc6952?q=80&w=1200&auto=format&fit=crop",
      url:"#", labels:"1|4", featured:false
    },
    {
      id:"pet-bowls",
      title:"Dog Food & Water Bowl Set",
      price:13.91, merchant:"Amazon DE", category:"Under ‚Ç¨20",
      image:"https://images.unsplash.com/photo-1546443046-ed1ce6ffd1ed?q=80&w=1200&auto=format&fit=crop",
      url:"#", labels:"3", featured:false
    },
    {

      title:"Anker USB-C to USB-C (100W, 2-pack)",
      price:8.49, merchant:"Amazon DE", category:"Under ‚Ç¨10",
      image:"https://images.unsplash.com/photo-1609592424700-1b9e16f3f7a3?q=80&w=1200&auto=format&fit=crop",
      url:"https://amzn.to/4pT6ukv", labels:"2|5", featured:false
    },
    {
      id:"ugreen100w-nl-3",
      title:"UGREEN USB-C Cable 100W PD 3.0 (1m)",
      price:7.99, merchant:"Amazon NL", category:"Under ‚Ç¨10",
      image:"https://images.unsplash.com/photo-1585445490387-1f4d1f3a1dba?q=80&w=1200&auto=format&fit=crop",
      url:"https://amzn.to/42ZuFDV", labels:"2|6", featured:false
    },
    {
      id:"anker-cc-100w-dup1",
      title:"Anker USB-C to USB-C (100W, 2-pack)",
      price:8.49, merchant:"Amazon DE", category:"Under ‚Ç¨10",
      image:"https://images.unsplash.com/photo-1609592424700-1b9e16f3f7a3?q=80&w=1200&auto=format&fit=crop",
      url:"https://amzn.to/4pT6ukv", labels:"2", featured:false
    },
    {

      title:"MR.SIGA Microfiber Cloths (12-pack)",
      price:16.99, merchant:"Amazon DE", category:"Under ‚Ç¨20",

    },
    {

      image:"https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1200&auto=format&fit=crop",
      url:"https://sovrn.co/4zaqqw5", labels:"5|1", featured:false

    {

    },
    {

      price:8.49, merchant:"Amazon DE", category:"Under ‚Ç¨10",

      url:"https://amzn.to/4pT6ukv", labels:"2|3", featured:false
    }
  ];

  /* ==== HELPERS ==== */
  const fmt = new Intl.NumberFormat('nl-NL',{style:'currency',currency:'EUR'});
  const ‚Ç¨ = v => v==null ? "" : fmt.format(+v);
  const el = q => document.querySelector(q);

  function labelBadges(p){
    const labs = (p.labels||"").split("|").filter(Boolean);
    return labs.map(l=>`<span class="label l${l}" title="label ${l}"></span>`).join("");
  }

  function card(p){
    return `
      <article class="card">
        <div class="media">
          <img src="${p.image}" alt="${p.title}">
          <div class="badges">${labelBadges(p)}</div>
        </div>
        <div class="body">
          <div class="title">${p.title}</div>
          <div class="row small">
            <span class="meta">${p.merchant} ‚Ä¢ ${p.category||""}</span>
            <span class="price">${p.price==null ? "View" : ‚Ç¨(p.price)}</span>
          </div>
          <div class="row">
            <a class="btn" href="${p.url}" target="_blank" rel="noopener">Save</a>
            <a class="btn btn--go" href="${p.url}" target="_blank" rel="noopener">Shop now</a>
          </div>
        </div>
      </article>
    `;
  }

  /* ==== RENDER ==== */
  function renderFeatured(){
    const tgt = el("#featured");
    const items = data.filter(d=>d.featured).slice(0,3);
    tgt.innerHTML = items.map(card).join("");
  }

  function matchesFilter(item, key){
    if(key==="all") return true;
    if(key==="today") return (item.category||"").toLowerCase().includes("today") || (item.labels||"").split("|").includes("5");
    if(key==="lt10")  return item.price!=null && +item.price < 10;
    if(key==="lt20")  return item.price!=null && +item.price < 20;
    if(key==="last")  return (item.labels||"").split("|").includes("4");
    if(key==="most")  return (item.labels||"").split("|").includes("1");
    return true;
  }

  function renderGrid(key="all"){
    const tgt = el("#grid");
    const items = data.filter(d=>!d.featured).filter(d=>matchesFilter(d,key)).slice(0,9);
    tgt.innerHTML = items.map(card).join("");
  }

  function setupFilters(){
    const bar = el("#filters");
    bar.addEventListener("click", (e)=>{
      const b = e.target.closest("button[data-k]");
      if(!b) return;
      bar.querySelectorAll(".chip").forEach(c=>c.classList.remove("is-on"));
      b.classList.add("is-on");
      renderGrid(b.dataset.k);
    });
  }

  // boot
  document.getElementById("yr").textContent = new Date().getFullYear();
  renderFeatured();
  renderGrid("all");
  setupFilters();
  </script>
</body>
