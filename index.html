  function parseCSV(str) {
    const [header, ...rows] = str.trim().split("\n");
    const keys = header.split(",");
    return rows.map(row=>{
      const values=row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(v=>v.replace(/^"|"$/g,''));
      return Object.fromEntries(keys.map((k,i)=>[k,values[i]]));
    });
  }

  const data=parseCSV(csvData);
  const superDeals=data.filter(p=>p.featured==="true");
  const allDeals=data;

  const grid1=document.getElementById("superDeals");
  const grid2=document.getElementById("allDeals");

  function makeCard(p){
    const labels=p.labels.split("|").map(l=>`<span class="l${l}"></span>`).join("");
    return `
    <div class="card">
      <div class="labelbar">${labels}</div>
      <img src="${p.image}" alt="${p.title}">
      <div class="body">
        <div class="title">${p.title}</div>
        <div class="merchant">${p.merchant}</div>
        ${p.price?`<div class="price">â‚¬${p.price}</div>`:""}

  }

  grid1.innerHTML = superDeals.map(makeCard).join("");
